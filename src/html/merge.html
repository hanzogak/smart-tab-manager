<!DOCTYPE html>
<html>
<title>Smart Tab Manager</title>
<meta charset="UTF-8"/>

<link rel="stylesheet" href="../css/defaults.css">
<link rel="stylesheet" href="../css/dashboard.css">

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript" src="../js/tab_div.js"></script>
<script type="text/javascript" src="../js/merge.js"></script>

<body>

<div id="left-side">
  <div class="logo"></div>
  <div id="pick-color">
    <div class="color_0" data-color="0"></div>
    <div class="color_1" data-color="1"></div>
    <div class="color_2" data-color="2"></div>
    <div class="color_3" data-color="3"></div>
    <div class="color_4" data-color="4"></div>
    <div class="color_5" data-color="5"></div>
  </div>
  <div class="merge-info">Merge '<span id="keyword"></span>' <span id="option"></span></div>
</div>

<div id="right-side">
  <button id="separate" class="right-btn">SEPARATE</button>
  <div id="tab-list"></div>
</div>

</body>

</html>
